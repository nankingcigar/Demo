<div class="page-title">
  <h3>Dashboard</h3>
  <div class="page-breadcrumb">
    <ol class="breadcrumb">
      <li routerLink="/app/dashboard">
        <a href="javascript:void(0);">
          {{ _languageKeys.home | translate }}
        </a>
      </li>
      <li class="active">
        {{ _languageKeys.dashboard | translate }}
      </li>
    </ol>
  </div>
</div>
<div id="main-wrapper">
  <div class="row">
    <div class="col-lg-3 col-md-6">
      <div class="panel info-box panel-dark">
        <div class="panel-body">
          <div class="info-box-stats">
            <p class="counter">107,200</p>
            <span class="info-box-title">User activity this month</span>
          </div>
          <div class="info-box-icon">
            <i class="icon-people"></i>
          </div>
          <div class="info-box-progress">
            <div class="progress progress-xs progress-squared bs-n">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                style="width: 40%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="panel info-box panel-dark">
        <div class="panel-body">
          <div class="info-box-stats">
            <p class="counter">340,230</p>
            <span class="info-box-title">Page views</span>
          </div>
          <div class="info-box-icon">
            <i class="icon-eye"></i>
          </div>
          <div class="info-box-progress">
            <div class="progress progress-xs progress-squared bs-n">
              <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="panel info-box panel-dark">
        <div class="panel-body">
          <div class="info-box-stats">
            <p>$<span class="counter">653,000</span></p>
            <span class="info-box-title">Monthly revenue goal</span>
          </div>
          <div class="info-box-icon">
            <i class="icon-basket"></i>
          </div>
          <div class="info-box-progress">
            <div class="progress progress-xs progress-squared bs-n">
              <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                style="width: 60%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="panel info-box panel-dark">
        <div class="panel-body">
          <div class="info-box-stats">
            <p class="counter">47,500</p>
            <span class="info-box-title">New emails recieved</span>
          </div>
          <div class="info-box-icon">
            <i class="icon-envelope"></i>
          </div>
          <div class="info-box-progress">
            <div class="progress progress-xs progress-squared bs-n">
              <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                style="width: 50%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
